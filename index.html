<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Mengalihkan ke Instagram...</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            animation: popin 0.6s ease-out;
        }

        h1 {
            font-size: 1.6em;
            margin-bottom: 15px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
        }

        p {
            margin: 10px 0;
            font-size: 1em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .countdown {
            font-size: 2.5em;
            color: #ffd600;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        .watermark {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 0.95em;
            color: rgba(255,255,255,0.7);
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
        }

        @keyframes popin {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
    <script>
        const username = "ivennir";
        const uri = `instagram://user?username=${username}`;
        const fallbackUrl = `https://instagram.com/${username}`;
        let countdown = 4;

        function startRedirect() {
            window.location.href = uri;
            const interval = setInterval(() => {
                document.getElementById("countdown").innerText = countdown;
                countdown--;
                if (countdown < 0) {
                    clearInterval(interval);
                    window.location.href = fallbackUrl;
                }
            }, 1000);
        }
    </script>
</head>
<body onload="startRedirect()">
    <div class="container">
        <h1>Mengalihkan ke Instagram...</h1>
        <p>Jika aplikasi Instagram terinstal, akan muncul opsi untuk melanjutkan.</p>
        <p>Jika tidak, Anda akan diarahkan ke versi web dalam:</p>
        <div class="countdown" id="countdown">4</div>
    </div>
    <div class="watermark">IVENNIR Â©2024</div>
</body>
</html>
