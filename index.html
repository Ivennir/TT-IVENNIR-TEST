<!DOCTYPE html>
<html lang="id">
<head>
    <title>Mengalihkan ke Tiktok...</title>
    <style>
        /* Reset & dasar */
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow: hidden;
            user-select: none;
        }

        /* Container utama */
        .container {
            background: #121212;
            padding: 25px 30px;
            border-radius: 25px;
            box-shadow:
                0 0 10px 3px #ff0050,   /* merah neon */
                0 0 20px 8px #00f0ff;   /* biru neon */
            text-align: center;
            max-width: 320px;
            width: 90vw;
            position: relative;
        }

        /* Judul */
        .header {
            font-weight: 500;
            font-size: 2.2rem;
            margin-bottom: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInUp 0.6s ease forwards;
            color: #ff0050;
            text-shadow: 0 0 8px #ff0050;
        }

        /* Instruksi */
        .instruction {
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 12px;
            line-height: 1.4;
            animation: fadeInUp 0.6s ease forwards;
            color: #ddd;
        }

        /* Hitung mundur */
        .countdown-container {
            font-weight: 800;
            font-size: 3.5rem;
            color: #00f0ff;
            letter-spacing: 5px;
            margin-top: 10px;
            animation: pulse 1s infinite ease-in-out;
            text-shadow: 0 0 10px #00f0ff;
        }

        /* Watermark pojok kanan bawah */
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 12px;
            font-size: 0.9rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.15);
            user-select: none;
            letter-spacing: 1.5px;
            font-style: italic;
        }

        /* Animasi */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(25px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 10px #00f0ff;
            }
            50% {
                transform: scale(1.2);
                text-shadow: 0 0 20px #00f0ff, 0 0 30px #00f0ff;
            }
        }
    </style>
    <script>
        let countdown = 4;

        function redirectToSpotify() {
            // Coba buka aplikasi Spotify via URI
            window.location.href = "tiktok://user/@ivennir";

            const countdownInterval = setInterval(() => {
                document.getElementById("countdown").innerText = countdown;
                countdown--;

                if(countdown < 0){
                    clearInterval(countdownInterval);
                    // Alihkan ke Spotify web bila aplikasi tidak terbuka
                    window.location.href = "https://www.tiktok.com/@ivennir";
                }
            }, 1000);
        }
    </script>
</head>
<body onload="redirectToSpotify()">
    <div class="container" role="main" aria-live="polite" aria-atomic="true">
        <div class="header">Mengalihkan ke Tiktok...</div>
        <div class="instruction">Jika aplikasi Tiktok terpasang, akan muncul opsi untuk melanjutkan.</div>
        <div class="instruction">Jika tidak, Anda akan diarahkan ke Tiktok Web dalam:</div>
        <div class="countdown-container" id="countdown">4</div>
        <div class="watermark">IVENNIR Â© 2024</div>
    </div>
</body>
</html>
